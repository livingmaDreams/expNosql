<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Day to Day Expenses</title>
    <link rel="stylesheet" href="/css/main.css">
</head>
<body>
    <header>
        <div class="home-header">Day to Day Expenses</div>
        <button id="premium" onclick="pay()">Premium</button>
        <a id="darkmode" onclick="darkTheme()">&#127769;</a>
        <ul class="home-header list">
            <li class="expenselist"><a onclick="getDailyExpenses();">Daily</a></li>
            <li class="expenselist"><a onclick="getMonthlyExpenses();">Monthly</a></li>
            <li class="expenselist"><a onclick="getYearlyExpenses();">Yearly</a></li>
        </ul>
    </header>
    <form class="form-homepage" onsubmit="dailyExpenses(event)">
        <div class="input-expense">
        <input type="text" name="name" id="name" placeholder="Name">
        <input type="text" name="amount" id="amount" placeholder="Amount">
        <input type="text" name="description" id="description" placeholder="Description">
        <select name="category" id="category" style="color:grey">
            <option value="title">Category</option>
            <option value="credit">Credit</option>
            <option value="debit">Debit</option>
        </select>
        <button id="input-submit">SUBMIT</button>
        </div>
        
        <div class="balance">BALANCE<span>₹<span id="balance-amount">0.00</span></span></div>
        <div class="credit-debit">
            <div class="credit" id="credit">
              <div class="heading"><span>Total Income(Credit)</span><span>₹<span id="total-credit-amount">0.00</span></span></div> 
            </div>
            <div class="debit" id="debit">
                <div class="heading"><span>Total Expense(Dedit)</span><span>₹<span id="total-debit-amount">0.00</span></span></div>
            </div>
        </div> 
        <button id="download" onclick="downloadLink(event)">DOWNLOAD</button>
    </form>
    <table id="leadership-table">
        <tr>
          <th>Rank</th>
          <th>Name</th>
        </tr>
      </table>

</body>
<script src="https://cdnjs.cloudflare.com/ajax/libs/axios/0.19.0/axios.min.js"></script>
<script src="/js/main.js"></script>
<script src="https://checkout.razorpay.com/v1/checkout.js"></script>
<script>
    window.addEventListener('DOMContentLoaded',premiumPage());
</script>
</html>
